<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bangalore Home Price Prediction</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>

<body>

<div class="form">

    <h2>Area (Square Feet)</h2>
    <input class="area" type="number" id="uiSqft" value="1000">

    <h2>BHK</h2>
    <div class="switch-field">
        <input type="radio" id="bhk-1" name="uiBHK" value="1">
        <label for="bhk-1">1</label>

        <input type="radio" id="bhk-2" name="uiBHK" value="2" checked>
        <label for="bhk-2">2</label>

        <input type="radio" id="bhk-3" name="uiBHK" value="3">
        <label for="bhk-3">3</label>

        <input type="radio" id="bhk-4" name="uiBHK" value="4">
        <label for="bhk-4">4</label>

        <input type="radio" id="bhk-5" name="uiBHK" value="5">
        <label for="bhk-5">5</label>
    </div>

    <h2>Bath</h2>
    <div class="switch-field">
        <input type="radio" id="bath-1" name="uiBath" value="1">
        <label for="bath-1">1</label>

        <input type="radio" id="bath-2" name="uiBath" value="2" checked>
        <label for="bath-2">2</label>

        <input type="radio" id="bath-3" name="uiBath" value="3">
        <label for="bath-3">3</label>

        <input type="radio" id="bath-4" name="uiBath" value="4">
        <label for="bath-4">4</label>

        <input type="radio" id="bath-5" name="uiBath" value="5">
        <label for="bath-5">5</label>
    </div>

    <h2>Location</h2>
    <select id="uiLocations" class="location">
    <option value="" disabled selected>Choose a location</option>
    </select>

    <button class="submit" onclick="onClickedEstimatePrice()" type="button">
        Estimate Price
    </button>

    <div id="uiEstimatedPrice" class="result">
        <h2></h2>
    </div>

</div>

</body>
</html>
